<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Ana - Coração com Tijolos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background-color: #fff;
      border: 2px solid #000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Layout do coração: 1 = desenha tijolo, 0 = vazio
    const heartLayout = [
      "0011110111100",
      "0111111111110",
      "1111111111111",
      "1111111111111",
      "1111111111111",
      "0111111111110",
      "0011111111100",
      "0001111111000",
      "0000111100000",
      "0000011000000"
    ];

    const brickWidth = 30;
    const brickHeight = 20;
    const brickPadding = 4;
    const offsetX = (canvas.width - (brickWidth + brickPadding) * heartLayout[0].length) / 2;
    const offsetY = 50;

    function drawHeart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff69b4"; // rosa tijolo

      for (let r = 0; r < heartLayout.length; r++) {
        for (let c = 0; c < heartLayout[r].length; c++) {
          if (heartLayout[r][c] === "1") {
            const x = offsetX + c * (brickWidth + brickPadding);
            const y = offsetY + r * (brickHeight + brickPadding);
            ctx.fillRect(x, y, brickWidth, brickHeight);
            // opcional: desenhar borda preta para destacar tijolos
            ctx.strokeStyle = "#000";
            ctx.strokeRect(x, y, brickWidth, brickHeight);
          }
        }
      }
    }

    drawHeart();
  </script>
</body>
</html>
