<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Ana</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: transparent;
      position: relative;
      z-index: 1;
      border: 3px solid #0066cc; /* destaque azul da mesa */
      background-size: cover;
      background-position: center;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
      z-index: 10;
    }

    #highScore {
      margin-left: 20px;
      color: black;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
    }

    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #ff1493;
      display: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 25px 40px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 0 20px #ff1493;
      z-index: 20;
    }
  </style>
</head>
