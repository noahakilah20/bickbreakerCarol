<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Ana</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #gameCanvas {
      display: block;
      margin: 20px auto;
      background-color: transparent;
      position: relative;
      z-index: 1;
      border: 5px solid #0066cc; /* borda azul da mesa */
      background-image: url("https://harikacocuklarizmir.com/images/uploads/2dc834e1801c5d89034a2b8454d42ce8.jpg");
      background-size: cover;
      background-position: center;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
      z-index: 10;
    }

    #highScore {
      margin-left: 20px;
      color: black;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
    }

    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #ff1493;
      display: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 25px 40px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 0 20px #ff1493;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="420" height="600"></canvas>

  <div id="info">
    Pontuação: <span id="score">0</span> 
    <span id="highScore">Recorde: 0</span>
  </div>

  <div id="finalMsg">❤️ você é incrível<br>Ana Carollina Souza ❤️</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Mesa azul (faixa inferior)
    function drawMesaAzul() {
      ctx.fillStyle = "#004080";
      ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
    }

    // Bola rosa, múltiplas bolas
    const ballRadius = 7;

    let balls = [{
      x: canvas.width / 2,
      y: canvas.height - 50,
      dx: 3,
      dy: -3,
    }];

    // Paddle (barra)
    const paddleWidth = 80;
    const paddleHeight = 12;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Tijolos coração
    const brickRowCount = 9;
    const brickColumnCount = 7;
    const brickWidth = 40;
    const brickHeight = 20;
    const brickPadding = 5;
    const brickOffsetTop = 60;
    const brickOffsetLeft = 30;

    let bricks = [];

    const heartPattern = [
      "0111011",
      "1111111",
      "1111111",
      "1111111",
      "0111110",
      "0011100",
      "0001000",
      "0000000",
      "0000000"
    ];

    function makeHeartLayout() {
      for (let r = 0; r < brickRowCount; r++) {
        bricks[r] = [];
        for (let c = 0; c < brickColumnCount; c++) {
          bricks[r][c] = {
            x: 0,
            y: 0,
            status: heartPattern[r][c] === "1" ? 1 : 0,
            opacity: 1,
            fadeOut: false,
          };
        }
      }
    }

    makeHeartLayout();

    // Score e recorde
    let score = 0;
    const totalBricks = bricks.flat().filter(b => b.status === 1).length;

    let highScore = localStorage.getItem("highScoreAna") || 0;
    document.getElementById("highScore").textContent = "Recorde: " + highScore;

    // Sons simples Web Audio API
    let audioCtx;
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playSound(freq = 440, duration = 100) {
      if (!audioCtx) return;
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = "triangle";
      oscillator.frequency.value = freq;
      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }

    function playSoundBrick() {
      playSound(600, 80);
    }

    function playSoundPaddle() {
      playSound(300, 50);
    }

    // Desenhar tijolos
    function drawBricks() {
      for (let r = 0; r < brickRowCount; r++) {
        for (let c = 0; c < brickColumnCount; c++) {
          const b = bricks[r][c];
          if (b.status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            b.x = brickX;
            b.y = brickY;
            ctx.save();
            ctx.globalAlpha = b.opacity;
            ctx.fillStyle = "#ff69b4"; // rosa
            ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
            ctx.restore();
          }
        }
      }
    }

    // Desenhar bolas
    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.fillStyle = "#ff69b4";
        ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      });
    }

    // Desenhar paddle
    function drawPaddle() {
      ctx.beginPath();
      ctx.fillStyle = "#000"; // preto destacado
      ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.strokeStyle = "#00aaff"; // borda azul
      ctx.stroke();
      ctx.closePath();
    }

    // Pontos +5 que aparecem
    let plusPoints = [];
    function showScorePlus(x, y) {
      plusPoints.push({ x: x, y: y, alpha: 1 });
    }
    function drawPlusPoints() {
      ctx.font = "bold 20px Arial";
      ctx.textAlign = "center";
      plusPoints.forEach((p, i) => {
        ctx.fillStyle = `rgba(0,0,0,${p.alpha})`;
        ctx.fillText("+5", p.x, p.y);
        p.y -= 1;
        p.alpha -= 0.03;
        if (p.alpha <= 0) plusPoints.splice(i, 1);
      });
    }

    // Atualizar fade tijolos
    function updateBricksFade() {
      bricks.forEach(row => {
        row.forEach(b => {
          if (b.fadeOut) {
            b.opacity -= 0.05;
            if (b.opacity <= 0) {
              b.status = 0;
              b.fadeOut = false;
              b.opacity = 0;
            }
          }
        });
      });
    }

    // Colisão bola tijolo
    function collisionDetection() {
      balls.forEach(ball => {
        bricks.forEach(row =>
          row.forEach(b => {
            if (b.status === 1 && !b.fadeOut) {
              if (
                ball.x > b.x &&
                ball.x < b.x + brickWidth &&
                ball.y > b.y &&
                ball.y < b.y + brickHeight
              ) {
                ball.dy = -ball.dy;
                playSoundBrick();

                b.fadeOut = true;
                score += 5;
                document.getElementById("score").textContent = score;
                showScorePlus(b.x + brickWidth / 2, b.y);

                if (balls.length < 10) {
                  balls.push({
                    x: ball.x,
                    y: ball.y,
                    dx: -ball.dx,
                    dy: -ball.dy,
                  });
                }

                if (score > highScore) {
                  highScore = score;
                  localStorage.setItem("highScoreAna", highScore);
                  document.getElementById("highScore").textContent = "Recorde: " + highScore;
                }

                if (score >= totalBricks * 5) {
                  document.getElementById("finalMsg").style.display = "block";
                  paused = true;
                }
              }
            }
          })
        );
      });
    }

    let paused = false;

    // Atualizar movimento bolas
    function updateBalls() {
      balls.forEach((ball, i) => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Colisão com paredes laterais
        if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
          ball.dx = -ball.dx;
        }
        // Colisão com teto
        if (ball.y - ballRadius < 0) {
          ball.dy = -ball.dy;
        }

        // Colisão com paddle
        if (ball.y + ballRadius > canvas.height - paddleHeight - 20) {
          if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
            ball.dy = -ball.dy;
            playSoundPaddle();
          } else if (ball.y + ballRadius > canvas.height) {
            // Bola caiu
            balls.splice(i, 1);
            if (balls.length === 0) {
              alert("Fim de jogo!");
              document.location.reload();
            }
          }
        }
      });
    }

    // Controle mouse e toque para paddle
    function updatePaddlePosition(e) {
      const rect = canvas.getBoundingClientRect();
      let clientX;
      if (e.type.startsWith("touch")) {
        clientX = e.touches[0].clientX;
      } else {
        clientX = e.clientX;
      }
      paddleX = clientX - rect.left - paddleWidth / 2;
      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
    }

    document.addEventListener("mousemove", updatePaddlePosition);
    document.addEventListener("touchmove", updatePaddlePosition);

    // Inicializa áudio após interação para evitar bloqueio
    function startAudio() {
      if (!audioCtx) {
        initAudio();
      }
      window.removeEventListener("click", startAudio);
      window.removeEventListener("touchstart", startAudio);
    }
    window.addEventListener("click", startAudio);
    window.addEventListener("touchstart", startAudio);

    // Desenhar tudo
    function draw() {
      if (paused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMesaAzul();
      drawBricks();
      drawBalls();
      drawPaddle();
      drawPlusPoints();
      updateBricksFade();
      collisionDetection();
      updateBalls();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
