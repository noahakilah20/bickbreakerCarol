<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Teste Canvas Básico</title>
<style>
  body { margin: 0; background: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; }
  canvas { background: #fff; border: 2px solid #000; }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Desenha círculo rosa no centro do canvas
  ctx.fillStyle = "#ff69b4";
  ctx.beginPath();
  ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
  ctx.fill();
</script>

</body>
</html>
