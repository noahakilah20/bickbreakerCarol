  <style>
    body {
      margin: 0;
      overflow: hidden;

      touch-action: none;
      background: #fff;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
      border: 2px solid #000;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 14px;
      border-radius: 14px;
      z-index: 10;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #000;
      display: none;
      text-align: center;
      background: rgba(255, 192, 203, 0.95);
      padding: 30px 50px;
      border-radius: 25px;
      font-weight: bold;

    .floatingText {

      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 15;
      animation: floatUp 1.5s forwards;
    }
    .pointsText {
      color: #ff69b4;
      font-size: 18px;
      text-shadow: 1px 1px 3px #000;
    }
    .praiseText {
      color: #000;
      font-size: 20px;
      background: #ffb6c1aa;
      padding: 4px 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ff69b4;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
  </style>
</head>
