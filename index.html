<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Jogo Coração de Tijolos</title>
<style>
  body {
    margin: 0;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: #fff;
    border: 2px solid #000;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const brickWidth = 40;
  const brickHeight = 20;
  const brickPadding = 5;
  const offsetTop = 30;
  const offsetLeft = 30;

  // Matriz que representa o coração (1 = tijolo, 0 = vazio)
  const heartShape = [
    "0111011",
    "1111111",
    "1111111",
    "1111111",
    "0111110",
    "0011100",
    "0001000",
  ];

  function drawBricks() {
    for(let row = 0; row < heartShape.length; row++) {
      for(let col = 0; col < heartShape[row].length; col++) {
        if (heartShape[row][col] === "1") {
          const x = offsetLeft + col * (brickWidth + brickPadding);
          const y = offsetTop + row * (brickHeight + brickPadding);
          ctx.fillStyle = "#ff69b4"; // rosa
          ctx.fillRect(x, y, brickWidth, brickHeight);

          // Opcional: borda preta para destacar tijolos
          ctx.strokeStyle = "#000";
          ctx.strokeRect(x, y, brickWidth, brickHeight);
        }
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
  }

  draw();
</script>

</body>
</html>
