<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Jogo da Aninha</title>
  <style>

      left: 10px;
      color: #000;

      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 12px;
      z-index: 10;
      user-select: none;
    }
    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #000;
      display: none;
      text-align: center;
      background: rgba(255, 192, 203, 0.95);
      padding: 25px 40px;
      border-radius: 20px;
      font-weight: bold;
      user-select: none;
      box-shadow: 0 0 15px #ff69b4;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="info">Pontua√ß√£o: <span id="score">0</span> | Recorde: <span id="highScore">0</span></div>
  <div id="finalMsg">‚ù§Ô∏è Voc√™ √© incr√≠vel, Aninha! ‚ù§Ô∏è</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.src = "https://harikacocuklarizmir.com/images/uploads/2dc834e1801c5d89034a2b8454d42ce8.jpg";

    const ballRadius = 7;
    let balls = [{ x: canvas.width / 2, y: canvas.height - 30, dx: 3, dy: -3 }];

    const paddleWidth = 80, paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;

    const heartLayout = [
      "000001111110000",
      "000111111111000",
      "001111111111100",
      "011111111111110",
      "011111111111110",
      "011111111111110",
      "001111111111100",
      "000111111111000",
      "000011111110000",
      "000001111100000",
      "000000111000000",
      "000000010000000",
      "000000000000000"
    ];

    const brickRowCount = heartLayout.length;
    const brickColCount = heartLayout[0].length;
    const brickWidth = 24, brickHeight = 20, brickPadding = 4;
    const brickOffsetTop = 30, brickOffsetLeft = 8;

    let bricks = [];

    function makeHeartLayout() {
      for (let r = 0; r < brickRowCount; r++) {
        bricks[r] = [];
        for (let c = 0; c < brickColCount; c++) {
          bricks[r][c] = {
            x: 0,
            y: 0,
            status: heartLayout[r][c] === "1" ? 1 : 0
          };
        }
      }
    }
    makeHeartLayout();

    let score = 0;
    let highScore = localStorage.getItem("highScoreAna") || 0;
    document.getElementById("highScore").textContent = highScore;
    const totalBricks = bricks.flat().filter(b => b.status === 1).length;

    const elogios = [
      "Voc√™ √© um encanto üíñ",
      "Linda demais Aninha üòç",
      "Sua luz ilumina tudo üåü",
      "Voc√™ √© um presente üéÅ",

      "Seu sorriso vale ouro ‚ú®",
      "Uma flor no jardim do mundo üå∏",
      "Voc√™ √© m√°gica ‚ú®",
      "Doce como algod√£o doce üç≠",
      "Uma verdadeira obra de arte üé®"
    ];

    function drawBackground() {
      if (bgImage.complete && bgImage.naturalWidth !== 0) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function drawBricks() {
      bricks.forEach((row, r) => {
        row.forEach((b, c) => {
          if (b.status === 1) {
            const x = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const y = r * (brickHeight + brickPadding) + brickOffsetTop;
            b.x = x;
            b.y = y;
            ctx.fillStyle = "#ff69b4";
            ctx.fillRect(x, y, brickWidth, brickHeight);
            ctx.fillStyle = "#000";
            ctx.font = "14px Arial";
            ctx.fillText("‚ù§Ô∏è", x + 4, y + 16);
          }
        });
      });
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#ff69b4";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawPaddle() {
      ctx.fillStyle = "#87CEFA";
      ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
      ctx.strokeStyle = "#000";
      ctx.strokeRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    }

    function collisionDetection() {
      balls.forEach((ball, idx) => {
        bricks.forEach(row => row.forEach(b => {
          if (b.status === 1 &&
            ball.x > b.x && ball.x < b.x + brickWidth &&
            ball.y > b.y && ball.y < b.y + brickHeight) {
              b.status = 0;
              ball.dy = -ball.dy;
              score++;
              document.getElementById("score").textContent = score;
              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScoreAna", highScore);
                document.getElementById("highScore").textContent = highScore;
              }

              // üéâ Mostra elogio a cada 5 pontos
              if (score % 5 === 0) {
                const msg = elogios[(score / 5 - 1) % elogios.length];
                alert(`üå∏ ${msg}`);
              }

              // üß° Multiplica bola ao quebrar tijolo (at√© 20 bolas)
              if (balls.length < 20) {
                const newBall = {
                  x: ball.x,
                  y: ball.y,
                  dx: (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2),
                  dy: -3
                };
                balls.push(newBall);
              }

              if (score === totalBricks) {
                document.getElementById("finalMsg").style.display = "block";
              }
          }
        }));
      });
    }

    function draw() {
      drawBackground();
      drawBricks();
      drawBalls();
      drawPaddle();
      collisionDetection();

      balls = balls.flatMap(ball => {
        if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) {
          ball.dx = -ball.dx;
        }
        if (ball.y + ball.dy < ballRadius) {
          ball.dy = -ball.dy;
        } else if (ball.y + ball.dy > canvas.height - ballRadius - 10) {
          if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
            ball.dy = -ball.dy;
          } else {
            // Resetar bola se cair
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = 3;
            ball.dy = -3;
          }
        }

        ball.x += ball.dx;
        ball.y += ball.dy;
        return [ball];
      });

      requestAnimationFrame(draw);
