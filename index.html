<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Ana com Som</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
      background-color: #fff;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
      border: 2px solid #000;
      box-sizing: border-box;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 12px;
      z-index: 10;
      user-select: none;
    }
    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #000;
      display: none;
      text-align: center;
      background: rgba(255, 192, 203, 0.9);
      padding: 25px 40px;
      border-radius: 20px;
      font-weight: bold;
      user-select: none;
      box-shadow: 0 0 15px #ff69b4;
    }
    #btnPause, #btnRestart {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      background-color: #ff69b4;
      color: #fff;
      margin-left: 5px;
      z-index: 11;
    }
    #btnRestart {
      right: 90px;
      background-color: #333;
    }
    .scorePlus {
      position: absolute;
      font-weight: bold;
      color: #ff1493;
      font-size: 20px;
      pointer-events: none;
      animation: fadeUp 1s ease forwards;
      user-select: none;
      z-index: 12;
    }
    @keyframes fadeUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="info">Pontuação: <span id="score">0</span> | Recorde: <span id="highScore">0</span></div>
  <button id="btnPause">Pausar</button>
  <button id="btnRestart">Reiniciar</button>
  <div id="finalMsg">❤️ você é incrível<br>Ana Carollina Souza ❤️</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Flag para áudio desbloqueado
    let audioUnlocked = false;

    // Função para criar som (clone para tocar múltiplos sons seguidos)
    function createSound(src) {
      return () => {
        if (!audioUnlocked) return;
        const snd = new Audio(src);
        snd.volume = 0.5;
        snd.play();
      }
    }

    const playSoundPaddle = createSound("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const playSoundBrick = createSound("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

    // Ativar áudio no primeiro clique/tap
    function unlockAudio() {
      audioUnlocked = true;
      // Toca som curto para "destravar" o áudio
      playSoundPaddle();
      canvas.removeEventListener('click', unlockAudio);
      canvas.removeEventListener('touchstart', unlockAudio);
    }

    canvas.addEventListener('click', unlockAudio);
    canvas.addEventListener('touchstart', unlockAudio);

    // Imagem de fundo
    const bgImage = new Image();
    bgImage.src = "https://harikacocuklarizmir.com/images/uploads/2dc834e1801c5d89034a2b8454d42ce8.jpg";

    // Bola rosa (várias)
    const ballRadius = 7;
    let balls = [
      { x: canvas.width / 2, y: canvas.height - 30, dx: 3, dy: -3 },
      { x: canvas.width / 2 - 30, y: canvas.height - 50, dx: -2.5, dy: -3 }
    ];

    // Barra azul clara
    const paddleWidth = 80;
    const paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Coração 13x15 tijolos rosas
    const heartLayout = [
      "000001111110000",
      "000111111111000",
      "001111111111100",
      "011111111111110",
      "011111111111110",
      "011111111111110",
      "001111111111100",
      "000111111111000",
      "000011111110000",
      "000001111100000",
      "000000111000000",
      "000000010000000",
      "000000000000000"
    ];
    const brickRowCount = heartLayout.length;
    const brickColumnCount = heartLayout[0].length;
    const brickWidth = 24;
    const brickHeight = 20;
    const brickPadding = 4;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 8;

    let bricks = [];
    function makeHeartLayout() {
      for (let r = 0; r < brickRowCount; r++) {
        bricks[r] = [];
        for (let c = 0; c < brickColumnCount; c++) {
          bricks[r][c] = { x: 0, y: 0, status: heartLayout[r][c] === "1" ? 1 : 0, opacity: 1 };
        }
      }
    }
    makeHeartLayout();

    // Pontuação e recorde
    let score = 0;
    let highScore = localStorage.getItem("highScoreAna") || 0;
    document.getElementById("highScore").textContent = highScore;
    const totalBricks = bricks.flat().filter(b => b.status === 1).length;

    // Controle pausa
    let paused = false;

    // Desenhar fundo
    function drawBackground() {
      if (bgImage.complete && bgImage.naturalWidth !== 0) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    // Desenhar mesa azul clara
    function drawMesaAzul() {
      ctx.fillStyle = "#87CEFA";
      ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
    }

    // Desenhar tijolos rosa com fadeout
    function drawBricks() {
      bricks.forEach(row => {
        row.forEach(b => {
          if (b.status === 1) {
            const x = b.x;
            const y = b.y;
            ctx.globalAlpha = b.opacity;
            ctx.fillStyle = "#ff69b4";
            ctx.fillRect(x, y, brickWidth, brickHeight);
            ctx.fillStyle = "#000";
            ctx.font = "14px Arial";
            ctx.fillText("❤️", x + 4, y + 16);
            ctx.globalAlpha = 1;
          }
        });
      });
    }

    // Desenhar bolas
    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#ff69b4";
        ctx.fill();
        ctx.closePath();
      });
    }

    // Desenhar paddle
    function drawPaddle() {
      ctx.fillStyle = "#87CEFA"; // azul claro
      ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.strokeRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    }

    // Mostrar +1 pontuação animado
    function showScorePlus(x, y) {
      const plus = document.createElement("div");
      plus.className = "scorePlus";
      plus.style.left = x + "px";
      plus.style.top = y + "px";
      plus.textContent = "+1";
      document.body.appendChild(plus);
      setTimeout(() => plus.remove(), 1000);
    }

    // Detectar colisão bola x tijolos com animação fade out
    function collisionDetection() {
      balls.forEach(ball => {
        bricks.forEach(row => row.forEach(b => {
          if (b.status === 1) {
            if (
              ball.x > b.x &&
              ball.x < b.x + brickWidth &&
              ball.y > b.y &&
              ball.y < b.y + brickHeight
            ) {
              ball.dy = -ball.dy;

              // Tocar som tijolo
              playSoundBrick();

              // Fade out tijolo
              b.opacity = 1;
              let fadeInterval = setInterval(() => {
                b.opacity -= 0.1;
                if (b.opacity <= 0) {
                  b.status = 0;
                  clearInterval(fadeInterval);
                }
              }, 30);

              // Atualizar pontuação
              score++;
              document.getElementById("score").textContent = score;
              showScorePlus(b.x + brickWidth / 2, b.y);

              // Duplicar bola na batida se tiver menos que 10 bolas
              if (balls.length < 10) {
                balls.push({
                  x: ball.x,
                  y: ball.y,
                  dx: -ball.dx,
                  dy: -ball.dy
                });
              }

              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScoreAna", highScore);
                document.getElementById("highScore").textContent = highScore;
              }

              if (score === totalBricks) {
                document.getElementById("finalMsg").style.display = "block";
                paused = true;
              }
            }
          }
        }));
      });
    }

    // Atualizar posição das bolas e colisões com paredes e paddle
    function updateBalls() {
      balls.forEach((ball, i) => {
        // Próxima posição
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Colisão com paredes laterais
        if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
          ball.dx = -ball.dx;
        }
        // Colisão com topo
        if (ball.y - ballRadius < 0) {
          ball.dy = -ball.dy;
        }
        // Colisão com paddle
        if (ball.y + ballRadius > canvas.height - paddleHeight - 10) {
          if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
            ball.dy = -ball.dy;
